<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
<title>Saucy's Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Saucy's Pizza</h1>
    <h3>Where the pizza is always deliciously saucy!</h3>
      <form id="orderForm">
        <div class="form-group">
        <legend>Choose Your Pizza Size</legend>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
        </div>

        <fieldset>
          <legend>Choose Your Pizza Toppings</legend>
            <div>
              <input type="checkbox" id="cheese" name="topping" value="cheese" checked></input>
              <label for="cheese">Cheese</label>
            </div>
            <div>
              <input type="checkbox" id="black-olives" name="topping" value="black-olives"></input>
              <label for="black-olives">Black Olives</label>
            </div>
            <div>
              <input type="checkbox" id="mushrooms" name="topping" value="mushrooms"></input>
              <label for="mushrooms">Mushrooms</label>
            </div>
        </fieldset>


        <button type="submit" class="btn btn-info btn-lg">Order Pizza!</button>
      </form>
    </div>

    <div id="show-price">
      <h4>Please pay this amount for your pizza:</h4>
      <p id="price">
      </p>
    </div>

  </div> 

</body>
</html>
