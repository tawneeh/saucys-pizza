<!DOCTYPE html>
<html lang="en-US">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
<title>Saucy's Pizza</title>
</head>
<body>
  <div class="container">
    <h1>Saucy's Pizza</h1>
    <h3>Where the pizza is always deliciously saucy!</h3>
      <form id="orderForm">
        <div class="form-group">
        <legend>Choose Your Pizza Size Below</legend>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>

        <fieldset class="checkboxes">
          <legend>Choose Your Pizza Toppings Below</legend>
            <div>
              <input type="checkbox" id="cheese" name="toppings" value="Cheese" checked></input>
              <label for="cheese">Cheese</label>
            </div>
            <div>
              <input type="checkbox" id="black-olives" name="toppings" value="Black-Olives"></input>
              <label for="black-olives">Black Olives</label>
            </div>
            <div>
              <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni"></input>
              <label for="pepperoni">Pepperoni</label>
            </div>
        </fieldset>


        <button type="submit" class="btn btn-info btn-lg">Order Pizza!</button>
      </form>
    </div>

    <div id="show-price">
      <p></p>
    </div>

  </div> 

</body>
</html>
